<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Class & Style Binding</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- solution -->
            <img :class="{ 'out-of-stock-img': !inStock }" v-bind:src="image">
            <!-- solution -->
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)" 
              class="color-circle" 
              :style="{ backgroundColor: variant.color }">
            </div>
            <!-- How can we show the variant colors themselves? by using style binding -->
            <!-- { backgroundColor: variant.color } means style object in JavaScript, binding style object to style property. -->
            <!-- backgroundColor is CSS property name in JavaScript syntax, having Camel case-->
            <!-- which is interpreted as style="background-color: green" -->
            <button 
              class="button" 
              :class="{ disabledButton: !inStock }" 
              :disabled="!inStock" 
              @click="addToCart">
              Add to Cart
            </button>
            <!-- .disabledButton class is defined in CSS file -->
            <!-- use the shorthand for v-bind on the class attribute, and use an expression that adds the disabledButton class (or not) whenever !inStock. -->

          </div>
        </div>
      </div>
    </div>


    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>

<!-- 
below two statements have the same meaning when using style binding  
<div :style="{ backgroundColor: variant.color }></div>  // camelCase
<div :style="{ 'background-color': variant.color }></div> //single quotes to avoid the mathematical misinterpretation.
-->
